<div class="container-fluid houses-container pt-5">
    <div class="houses-background"></div>
    <div class="container">
        <h2 class="pt-4 mb-3">Houses</h2>

        <div class="row">
            <div class="col-md-4">
                <input type="text" class="form-control mb-3" [(ngModel)]="searchQuery" placeholder="Search houses..."
                    (input)="filterHouses()">
            </div>
        </div>
        <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>
        <div class="row">
            <div class="col-md-4" *ngFor="let house of filteredHouses">
                <div class="card mb-4 align-items-start btn house-container {{house.slug}}"
                    [routerLink]="['/houses', house.slug]">
                    <div class="card-body">
                        <h5 class="card-title">{{ house.name }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
