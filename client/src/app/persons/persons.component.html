<div class="container-fluid bg-light pt-5">
    <h2 class=" pt-4 mb-3">Characters</h2>
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control mb-3" [(ngModel)]="searchQuery" placeholder="Search character..."
                (input)="filterCharacters()">
        </div>
    </div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>

    <div class="row">
        <div class="col-md-3" *ngFor="let character of filteredCharacters">
            <div class="card mb-4 clicker {{character.house?.slug}} house-container ">
                <div class="card-body" [routerLink]="['/characters', character.slug]">
                    <h5 class="card-title">{{ character.name }}
                    </h5>
                    <div *ngIf="character.house">
                        <p>of {{ character.house.name }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
