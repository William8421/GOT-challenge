<div class="container-fluid mb-4">
    <h2 class="pt-4 mb-3">Random Quotes</h2>

    <div class="row">
        <div class="col-md-6" *ngFor="let quote of quotes">
            <div class="card mb-3">
                <div class="card-body">
                    <div *ngIf="quote.character">
                        <h5 class="card-title clicker" [routerLink]="['/characters', quote.character.slug]">{{
                            quote.character.name }}</h5>
                        <div *ngIf="quote.character.house.name">
                            <p class="card-subtitle mb-2 text-muted clicker"
                                [routerLink]="['/houses', quote.character.house.slug]">of {{ quote.character.house.name
                                }}</p>
                        </div>
                    </div>
                    <p class="card-text">{{ quote.sentence }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-bottom text-center w-100 mb-2">
        <button class="btn btn-primary" (click)="getRandomQuotes()">Show other Quotes</button>
    </div>
</div>
