<div class="container pt-5">
    <h2 class="mt-4 mb-3">Character Details:</h2>
    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">
        {{ error }}
    </div>
    <div *ngIf="!error">

        <h2>{{ characterDetails.name }} </h2>
        <div *ngIf="characterDetails.house">
            <p class="clicker" [routerLink]="['/houses', characterDetails.house.slug]">{{ characterDetails.house.name }}
            </p>
        </div>
        <div *ngIf="characterDetails.quotes && characterDetails.quotes.length > 0">
            <h4>Quotes:</h4>
            <ul>
                <li *ngFor="let quote of characterDetails.quotes">{{ quote }}</li>
            </ul>
        </div>
    </div>
</div>
